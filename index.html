<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f;
            color: white;
        }
        .sidebar {
            scrollbar-width: none;
        }
        .sidebar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <!-- Header -->
    <header class="flex items-center justify-between px-4 h-14 bg-[#0f0f0f] sticky top-0 z-50">
        <div class="flex items-center">
            <i class="fas fa-bars text-white mr-4 text-xl cursor-pointer"></i>
            <div class="flex items-center cursor-pointer">
                <i class="fab fa-youtube text-red-600 text-2xl mr-1"></i>
                <span class="text-white font-bold text-xl">YouTube</span>
            </div>
        </div>
        
        <div class="flex items-center justify-center flex-grow max-w-2xl mx-4">
            <div class="flex w-full">
                <input type="text" placeholder="Search" class="w-full bg-[#121212] text-white px-4 py-2 rounded-l-full border border-[#303030] focus:outline-none focus:border-blue-500">
                <button class="bg-[#222222] text-white px-5 rounded-r-full border border-l-0 border-[#303030]">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <button class="ml-4 bg-[#222222] text-white p-2 rounded-full">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
        
        <div class="flex items-center">
            <button class="text-white p-2 mx-1">
                <i class="fas fa-video"></i>
            </button>
            <button class="text-white p-2 mx-1">
                <i class="fas fa-bell"></i>
            </button>
            <button class="text-white p-2 ml-1">
                <i class="fas fa-user-circle text-xl"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-60 bg-[#0f0f0f] overflow-y-auto sidebar">
            <div class="py-2">
                <div class="px-4 py-2 flex items-center rounded-lg hover:bg-[#272727] cursor-pointer">
                    <i class="fas fa-home mr-4 text-xl"></i>
                    <span>Home</span>
                </div>
                <div class="px-4 py-2 flex items-center rounded-lg hover:bg-[#272727] cursor-pointer">
                    <i class="fas fa-compass mr-4 text-xl"></i>
                    <span>Explore</span>
                </div>
                <div class="px-4 py-2 flex items-center rounded-lg hover:bg-[#272727] cursor-pointer">
                    <i class="fas fa-play-circle mr-4 text-xl"></i>
                    <span>Shorts</span>
                </div>
                <div class="px-4 py-2 flex items-center rounded-lg hover:bg-[#272727] cursor-pointer">
                    <i class="fas fa-subscription mr-4 text-xl"></i>
                    <span>Subscriptions</span>
                </div>
            </div>
            
            <div class="border-t border-[#303030] pt-2">
                <div class="px-4 py-2 flex items-center rounded-lg hover:bg-[#272727] cursor-pointer">
                    <i class="fas fa-photo-video mr-4 text-xl"></i>
                    <span>Library</span>
                </div>
                <div class="px-4 py-2 flex items-center rounded-lg hover:bg-[#272727] cursor-pointer">
                    <i class="fas fa-history mr-4 text-xl"></i>
                    <span>History</span>
                </div>
            </div>
        </aside>

        <!-- Video Content -->
        <main class="flex-1 overflow-y-auto bg-[#0f0f0f] p-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Video Thumbnails -->
                <div class="cursor-pointer">
                    <div class="relative">
                        <img src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg" alt="Video thumbnail" class="w-full rounded-xl">
                        <span class="absolute bottom-1 right-1 bg-black bg-opacity-80 text-white text-xs px-1 rounded">10:30</span>
                    </div>
                    <div class="flex mt-2">
                        <div class="flex-shrink-0 mr-3">
                            <img src="https://yt3.googleusercontent.com/ytc/APkrFKZWeMCsx4Q9e_Hm6nhOOUQ3fv96QGUXiMr1-pPP=s176-c-k-c0x00ffffff-no-rj" alt="Channel icon" class="w-9 h-9 rounded-full">
                        </div>
                        <div>
                            <h3 class="text-white font-medium text-sm line-clamp-2">Never Gonna Give You Up - Rick Astley (Official Music Video)</h3>
                            <p class="text-gray-400 text-xs mt-1">Rick Astley • 1.2B views • 3 years ago</p>
                        </div>
                    </div>
                </div>

                <!-- Repeat similar video cards 11 more times -->
                <div class="cursor-pointer">
                    <div class="relative">
                        <img src="https://i.ytimg.com/vi/9bZkp7q19f0/hqdefault.jpg" alt="Video thumbnail" class="w-full rounded-xl">
                        <span class="absolute bottom-1 right-1 bg-black bg-opacity-80 text-white text-xs px-1 rounded">4:20</span>
                    </div>
                    <div class="flex mt-2">
                        <div class="flex-shrink-0 mr-3">
                            <img src="https://yt3.googleusercontent.com/ytc/APkrFKaqca-xDeJr7oFgX60B9PDPZQhJv7W6_3Q7V6I=s176-c-k-c0x00ffffff-no-rj" alt="Channel icon" class="w-9 h-9 rounded-full">
                        </div>
                        <div>
                            <h3 class="text-white font-medium text-sm line-clamp-2">PSY - GANGNAM STYLE(강남스타일) M/V</h3>
                            <p class="text-gray-400 text-xs mt-1">officialpsy • 4.6B views • 11 years ago</p>
                        </div>
                    </div>
                </div>

                <!-- Additional video cards would go here -->
            </div>
        </main>
    </div>
</body>
</html>
